apiVersion: v1
kind: ServiceAccount
metadata:
  name: qourier-key-manager
  namespace: qouriers
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: qourier-key-manager
  namespace: qouriers
rules:
- apiGroups:
  - keys.qouriers.io
  resources:
  - keyspaces
  verbs:
  - list
  - get
- apiGroups:
  - ''
  resources:
  - pods
  verbs:
  - list
  - patch
  - create
  - delete
- apiGroups:
  - ''
  resources:
  - secrets
  verbs:
  - list
  - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: qourier-key-manager
subjects:
- kind: ServiceAccount
  namespace: qouriers
  name: qourier-key-manager
roleRef:
  kind: ClusterRole
  name: qourier-key-manager
  apiGroup: rbac.authorization.k8s.io
