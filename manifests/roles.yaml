apiVersion: v1
kind: ServiceAccount
metadata:
  name: qourier-caller
  namespace: qouriers
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: qourier-caller
  namespace: qouriers
rules:
- apiGroups:
  - keys.qouriers.io
  resources:
  - keyspaces
  verbs:
  - get
  - list
  - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: qourier-caller
  namespace: qouriers
subjects:
- kind: ServiceAccount
  name: qourier-caller
roleRef:
  kind: Role
  name: qourier-caller
  apiGroup: rbac.authorization.k8s.io
---
