apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-query-queue
  namespace: api-callers
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-query-queue
  namespace: api-callers
rules:
- apiGroups:
  - queries.api-callers.io
  resources:
  - apiqueries
  verbs:
  - get
  - list
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - get
  - list
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: api-query-queue
  namespace: api-callers
subjects:
- kind: ServiceAccount
  name: api-query-queue
roleRef:
  kind: Role
  name: api-query-queue
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-query-queue
    queries.api-callers.io/keyspace: riot
  name: api-query-queue
  namespace: api-callers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-query-queue
      queries.api-callers.io/keyspace: riot
  template:
    metadata:
      labels:
        app: api-query-queue
        queries.api-callers.io/keyspace: riot
    spec:
      serviceAccountName: api-query-queue
      containers:
      - image: api-callers:latest
        name: query-queue
        args: 
        - "app.query_queue:app"
        ports:
        - containerPort: 80
        imagePullPolicy: Never
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          periodSeconds: 5
        #livenessProbe:
        #  httpGet:
        #    path: /healthy
        #    port: 80
        #  periodSeconds: 5
