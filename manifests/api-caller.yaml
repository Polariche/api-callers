apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-caller
    queries.api-callers.io/keyspace: riot
  name: api-caller
  namespace: api-callers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-caller
      queries.api-callers.io/keyspace: riot
  template:
    metadata:
      labels:
        app: api-caller
        queries.api-callers.io/keyspace: riot
    spec:
      containers:
      - image: api-callers:latest
        name: caller
        args: 
        - "app.caller:app"
        ports:
        - containerPort: 80
        imagePullPolicy: Never
        env:
          - name: KEY_ID
            value: "0"        # replace this later
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthy
            port: 80
          periodSeconds: 3600
